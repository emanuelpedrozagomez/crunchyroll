<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fire Force Carrusel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item {
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.8) 30%,
          rgba(0, 0, 0, 0.1) 100%
        );
        z-index: 1;
      }

      .carousel-caption {
        text-align: left;
        top: 25%;
        left: 5%;
        right: auto;
        bottom: auto;
        transform: translateY(-50%);
        z-index: 2;
      }

      .title-main {
        font-size: 4rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 2px 2px 5px #000;
      }

      .subtitle {
        font-size: 2rem;
        color: red;
      }

      .desc {
        color: white;
        max-width: 600px;
        margin-top: 1rem;
        font-size: 1.1rem;
      }

      .btn-orange {
        background-color: #ff7f00;
        color: white;
        border: none;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
      }

      .badge-age {
        background-color: #333;
        color: white;
        padding: 0.2rem 0.5rem;
        font-size: 0.9rem;
        border-radius: 5px;
      }

      .bookmark {
        border: 2px solid orange;
        background-color: transparent;
        color: orange;
        font-weight: bold;
        margin-left: 1rem;
      }

      .carousel-indicators [data-bs-target] {
        background-color: #ff7f00;
      }

      @media (max-width: 768px) {
        .title-main {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
        .desc {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="fireForceCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#fireForceCarousel"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#fireForceCarousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#fireForceCarousel"
          data-bs-slide-to="2"
        ></button>
      </div>

      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="
            background-image: url('https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=94,width=1920/CurationAssets/Fire%20Force/SEASON%203/ULTRA-WIDE/FireForce-S3C1-KV1-UW-LTR.png');
          "
        >
          <div class="overlay"></div>
          <div class="carousel-caption">
            <div
              class="title-main"
              style="
                background-image: url('https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=600/CurationAssets/Fire%20Force/SEASON%203/ULTRA-WIDE/FireForce-S3C1-KV1-UW-Logo-ENG.png');
              "
            ></div>
            <h2 class="subtitle">SEASON 3</h2>
            <div class="d-flex align-items-center mt-2">
              <span class="badge-age">16+</span>
              <span class="text-light ms-2">Sub | Dub</span>
            </div>
            <p class="desc">
              Â¡Tachados de traidores, Shinra y la CompaÃ±Ã­a 8 luchan solos para
              salvar a Obi y detener al Evangelista!
            </p>
            <div class="d-flex">
              <button class="btn btn-orange">â–¶ START WATCHING S1 E1</button>
              <button class="btn bookmark">ðŸ”–</button>
            </div>
          </div>
        </div>

        <!-- Puedes duplicar este bloque .carousel-item para agregar mÃ¡s slides -->
        <div
          class="carousel-item"
          style="background-image: url('CarruselCrunchyroll.PNG')"
        >
          <div class="overlay"></div>
          <div class="carousel-caption">
            <h1 class="title-main">FIRE FORCE</h1>
            <h2 class="subtitle">SEASON 3</h2>
            <!-- Repite el mismo contenido si deseas -->
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#fireForceCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#fireForceCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
